<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>上传图片</title>
    <!-- 商城UI样式库（必须） -->
    <link rel="stylesheet" href="lib/foxui/css/foxui.min.css">
    <!-- icon字体 -->
    <link rel="stylesheet" href="fonts/iconfont.css">
    <!-- 商城自定义样式 -->
    <link rel="stylesheet" href="css/foxui.diy.css">
    <link rel="stylesheet" href="lib/swiper/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- requireJS相关引入（必须） -->
    <script src="lib/require.js"></script>
    <script src="js/myconfig-app.js"></script>

</head>

<body ontouchstart>
    <!-- 人人商城H5模板基本结构 -->
    <!-- fui-page-group主体结构 -->
    <section class='fui-page-group statusbar'>
        <div class='fui-page fui-page-current'>
            <!-- start头部结构（必须） -->
            <div class="fui-header">
                <!-- 左边返回按钮 不需要可以删除-->
                <div class="fui-header-left">
                    <a class="back"></a>
                </div>
                <!-- 标题 -->
                <div class="title">上传图片</div>
                <!-- 右边可以放分享按钮 -->
                <div class="fui-header-right"></div>
            </div>
            <!-- 头部结构end -->
            <!-- start中间内容容器 fui-content（必须） -->
            <div class="fui-content navbar">

                <div class="fui-cell-group">
                    <div class='fui-cell'>
                        <div class='fui-cell-label'>上传图片</div>
                        <div class='fui-cell-info'>
                            <ul class="fui-images">
                                
                            </ul>
                            <div class="fui-uploader" data-max="1" data-count="0" data-name="idcard1">
                                <input type="file" id='fileName1' name="fileName1" multiple=""
                                    accept="image/jpg,image/jpeg,image/png,image/gif">
                            </div>
                        </div>
                    </div>
                    <div class='fui-cell'>
                        <div class='fui-cell-label'>上传图片</div>
                        <div class='fui-cell-info'>
                            <ul class="fui-images fui-images-sm">
                                
                            </ul>
                            <div class="fui-uploader fui-uploader-sm" data-max="1" data-count="0" data-name="idcard1">
                                <input type="file" id='fileName1' name="fileName1" multiple=""
                                    accept="image/jpg,image/jpeg,image/png,image/gif">
                            </div>
                        </div>
                    </div>
                </div>
                



            </div>
            <!-- 中间内容容器end -->
            <!-- start底部部分  -->
            <!-- 底部区域 -->
            <div class="fui-footer"></div>
            <!-- 底部导航区域 -->
            <div class="fui-navbar"></div>
            <!-- 底部部分end -->
        </div>
    </section>



    <script>
        //页面初始化（必须）
        require(['../js/app/init']);

        //requireJS使用示例
        require(['jquery', 'jquery.gcjs', 'foxui', 'mobile','core'], function ($, gc, foxui, mobile,core) {
            mobile.init();
            core.init({
                    siteUrl: "http://www.meiti.dm.com/",
                    baseUrl: "http://www.meiti.dm.com/app/index.php?i=4&c=entry&m=ewei_shopv2&do=mobile&r=ROUTES"
                })
            $('.fui-uploader').uploader({
                uploadUrl: core.getUrl('util/uploader'),
                removeUrl: core.getUrl('util/uploader/remove')
            });
            $(".fui-images").off("click").on("click", function () {
                if ($(this).find("img")) {
                    core.showImages('.fui-images li img')
                }
            });
        })
    </script>
</body>

</html>
