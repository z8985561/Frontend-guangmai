<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>搜索框</title>
    <!-- 商城UI样式库（必须） -->
    <link rel="stylesheet" href="lib/foxui/css/foxui.min.css">
    <!-- icon字体 -->
    <link rel="stylesheet" href="fonts/iconfont.css">
    <!-- 商城自定义样式 -->
    <link rel="stylesheet" href="css/foxui.diy.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- requireJS相关引入（必须） -->
    <script src="lib/require.js"></script>
    <script src="js/myconfig-app.js"></script>

    <script language="javascript">
        require(['../js/app/core'], function (modal) {
            modal.init({
                siteUrl: "http://www.w7.cc/",
                baseUrl: "./index.php?i=4&c=entry&m=ewei_shopv2&do=mobile&r=ROUTES"
            })
        });
    </script>
</head>

<body ontouchstart>
    <!-- 人人商城H5模板基本结构 -->
    <!-- fui-page-group主体结构 -->
    <section class='fui-page-group statusbar'>
        <div class='fui-page fui-page-current'>
            <!-- start头部结构（必须） -->
            <div class="fui-header">
                <!-- 左边返回按钮 不需要可以删除-->
                <div class="fui-header-left">
                    <a class="back"></a>
                </div>
                <!-- 标题 -->
                <div class="title">搜索框</div>
                <!-- 右边可以放分享按钮 -->
                <div class="fui-header-right"></div>
            </div>
            <!-- 头部结构end -->
            <!-- start中间内容容器 fui-content（必须） -->
            <div class="fui-content navbar">













                <!-- 搜索模块 start-->
                <div class="fui-searchbar">
                    <div class="searchbar">
                        <form action="" method="post">
                            <input type="submit" class="searchbar-cancel searchbtn" value="搜索">
                            <div class="search-input radius">
                                <i class="icon icon-search"></i>
                                <input type="search" placeholder="请输入关键字进行搜索" class="search" name="keywords">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="diy-fixedsearch fixed">
                    <div class="background"></div>
                    <form action="./index.php?i=4&amp;c=entry&amp;m=ewei_shopv2&amp;do=mobile&amp;r=goods&amp;merchid=0"
                        method="post" class="inner" id="fixedsearch">
                        <a class="leftnav" href="javascript:;">
                            <i class="icon icon-shop"></i>
                        </a>
                        <div class="center round">
                            <input type="search" value="" placeholder="输入关键字进行搜索">
                        </div>
                        <a class="rightnav" href="javascript:;">
                            <i class="icon icon-cart"></i>
                        </a>
                        <script>function fixedsearch() {
                                $('#fixedsearch').submit();
                            }</script>
                    </form>
                </div>
                <!-- 搜索模块 end -->

            </div>
            <!-- 中间内容容器end -->
            <!-- start底部部分  -->
            <!-- 底部区域 -->
            <div class="fui-footer"></div>
            <!-- 底部导航区域 -->
            <div class="fui-navbar"></div>
            <!-- 底部部分end -->
        </div>
    </section>


    <script>
        //页面初始化（必须）
        require(['../js/app/init']);

        //requireJS使用示例
        require(['jquery', 'jquery.gcjs', 'foxui'], function ($, gc, foxui) {

        })
    </script>
</body>

</html>
